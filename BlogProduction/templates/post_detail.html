<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Post</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <p><strong>author:</strong> {{form.author}}</p>
            <p><strong>title:</strong> {{form.title}}</p>
            <p><strong>text:</strong> {{form.text}}</p>
            <a href="{% url 'comment' pk=form.id %}"><button class="btn btn-primary">Add Comment</button></a>
        </div>
    </div>
    <p>
        Comments:
    </p>
    <div class="container">
        <div class="jumbotron">
            {% for i in name %}
                <p>
                    <strong>writer:</strong> {{i.writer}}
                </p>
                <p>
                    <strong>text:</strong> {{i.text}}
                </p>
                <br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
